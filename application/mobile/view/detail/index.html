<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <meta name="applicable-device" content="mobile">
    <meta name="format-detection" content="telephone=no">
    <title>{$find.name}_{$sys.webname}</title>
    <meta name="keywords" content="{$find.keywords}" />
    <meta name="description" content="{$find.desc}" />
    <link href="/static/mobile/css/common.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
</head>
<body class="mhome">
{include file="common/header"}
<div class="base">
    <div class="banner">
        <div class="bg">
            <div class="a" style="background-image: url('{$find.bgimg}')"></div>
            <div class="b"></div>
        </div>
        <div class="logo"><img src="{$find.image}" onerror="this.src='/static/images/default.png'"/></div>
        <h2>{$find.name}</h2>
    </div>
    <div class="content">
        <h3>网址</h3>
        <ul>
            {volist name="parameter" id="vo"}
            <li><em>{$vo.ptitle}：</em>{if condition="$vo.purl neq ''"}<a href="{$vo.purl}" target="_blank" rel="nofollow">{$vo.pname}</a>{else}{$vo.pname}{/if}</li>
            {/volist}
        </ul>
    </div>
    <div class="content02">
        <h3>描述</h3>
        {$find.info|raw}
    </div>
</div>
{include file="common/footer"}
</body>
</html>
