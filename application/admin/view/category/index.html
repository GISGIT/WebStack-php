<!DOCTYPE html>
<html>
{include file="common/head"}
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">分类管理</a>
        <a>
          <cite>分类列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加','{:url('category/add')}',600,400)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>分类名称</th>
            <th>排序</th>
            <th>状态</th>
            <th>操作</th></tr>
        </thead>
        <tbody>
        {volist name="getList" id="vo"}
        <tr>
            <td>
                <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='{$vo.id}'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.name}</td>
            <td>{$vo.order}</td>
            <td class="td-status">
                {if condition="$vo['isshow'] eq '1'"}<span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>{else}
                <span class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">已停用</span>{/if}</td>
            <td class="td-manage">
                {if condition="$vo['isshow'] eq '1'"}<a onclick="member_stop(this,'{$vo.id}')" href="javascript:;"  title="停用">
                    <i class="layui-icon">&#xe601;</i>
                </a>
                {else}
                <a onclick="member_stop(this,'{$vo.id}')" href="javascript:;"  title="启用">
                    <i class="layui-icon">&#xe62f;</i>
                </a>
                {/if}
                <a title="编辑"  onclick="x_admin_show('编辑','{:url('category/edit')}?id={$vo.id}',600,400)" href="javascript:;">
                    <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="member_del(this,'{$vo.id}')" href="javascript:;">
                    <i class="layui-icon">&#xe640;</i>
                </a>
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page">
        {$getList|raw}
    </div>

</div>
<script>

    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj,id){
        var stoptitle=$(obj).attr('title');
        layer.confirm('确认要'+stoptitle+'吗？',function(index){
            if($(obj).attr('title')=='停用'){
                $.ajax({
                    type: "GET",
                    url: "{:url('category/stop')}",
                    data: "id="+id,
                    async: false
                })
                //发异步把用户状态进行更改
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $.ajax({
                    type: "GET",
                    url: "{:url('category/start')}",
                    data: "id="+id,
                    async: false
                })
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 6,time:1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('删除栏目，该栏目下所有网址都将被删除，确认要删除吗？',function(index){
            $.ajax({
                type: "GET",
                url: "{:url('category/delete')}",
                data: "id="+id,
                async: false
            })

            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }



    function delAll (argument) {

        var data = tableCheck.getData();
        layer.confirm('删除栏目，该栏目下所有网址都将被删除，确认要删除吗？'+data,function(index){
            $.ajax({
                type: "GET",
                url: "{:url('category/delete')}",
                data: "id="+data,
                async: false
            })
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
</body>

</html>
