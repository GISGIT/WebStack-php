<!DOCTYPE html>
<html>
{include file="common/head"}
<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">快讯管理</a>
        <a>
          <cite>添加快讯</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <form action="" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red">*</span>快讯标题
            </label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" required="" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">显示状态</label>
            <div class="layui-input-block">
                <input type="radio" name="isshow" value="1" title="显示" checked="">
                <input type="radio" name="isshow" value="0" title="不显示">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">热门推荐</label>
            <div class="layui-input-block">
                <input type="radio" name="isRec" value="1" title="推荐">
                <input type="radio" name="isRec" value="0" title="不推荐" checked="">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                快讯关键词
            </label>
            <div class="layui-input-block">
                <input type="text" name="keywords" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="info" class="layui-form-label">
                快讯内容
            </label>
            <div class="layui-input-block">
                <textarea placeholder="请输入内容" id="info" name="info" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
        </div>
    </form>
</div>
</body>

</html>
